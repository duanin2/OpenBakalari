<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBakalari login</title>
  </head>
  <body>
    <script src="renderer.js"></script>
    <center id="errorstatus"></center>
    <main>
      <header>
        <center><h1>OpenBakaláři</h1></center>
      </header>
      <article>
        <form onsubmit="login()">
          <span class="hints">Domena: </span><br>
          <input placeholder="Doména" type="url" name="domain" id="inst"><br>
          <span class="hints">Uzivatelske jmeno: </span><br>
          <input placeholder="Uživatelské jméno" type="text" name="user" id="user"><br>
          <span class="hints">Heslo: </span><br>
          <input placeholder="Heslo" type="password" name="pass" id="pass"><br>
          <input type="submit" value="Přihlásit se">
        </form>
      </article>
      <hr>
      <span class="other">Custom wrapper pro bakalare</span>
    </main>
  </body>
</html>
